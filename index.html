    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom styles for tables generated by AI */
      .ai-generated-table table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
        margin-bottom: 1rem;
        font-size: 0.875rem;
      }
      .ai-generated-table th, .ai-generated-table td {
        border: 1px solid #cbd5e1;
        padding: 0.5rem;
        text-align: left;
        vertical-align: top;
      }
      .ai-generated-table th {
        background-color: #f1f5f9;
        font-weight: 600;
        text-align: center;
      }
    </style>
